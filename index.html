<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To~do List</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
</head>

<body class="bg-gray-900">
    <!-- Header -->
    <header>
        <div class="bg-yellow-400 flex justify-between items-center p-3 w-full">
            <div class="text-left sm:text-center sm:flex-grow">
                <h1 class="font-bold sm:text-3xl text-2xl">To~Do List</h1>
                <h2 class="text-gray-800 text-xs sm:text-base  ">A place where you can be most productive!</h2>
            </div>

            <div class="flex items-center">
                <button
                    class="bg-yellow-300 text-white font-bold text-xs px-4 py-2 rounded-full hover:bg-yellow-100 hover:text-yellow-400 transition-all">Sync</button>

                <div class="overflow-hidden rounded-full w-12 h-12 ml-4">
                    <img src="./assets/images/5252572.jpg" alt="profile image" class="w-full h-full object-cover" />
                </div>
            </div>
        </div>
    </header>


    <!-- Card -->
    <div class="all-tasks">
        <!-- Checkboxes Section -->
        <div class="bg-orange-200 m-4 rounded-md p-4 w-fit">
            <div class="text-lg font-bold relative mb-4">
                <h3 class="ml-4">Title</h3>
            </div>

            <div class="flex items-center mb-2">
                <input type="checkbox" id="task1"
                    class="rounded-full focus:ring-1 focus:ring-orange-500 w-5 h-5 focus:outline-none cursor-pointer mr-2 checked:accent-violet-700"
                    onclick="removeItem('task1_label') />
                <label for=" task1" id="task1_label" class="flex-grow">
                <input type="text"
                    class="p-1 border rounded-md w-full bg-orange-100 placeholder:text-gray-600 border-none focus:outline-none"
                    placeholder="Enter your task here" onkeydown="handleKeyDown(event, 'task1_label')"" />
                </label>
            </div>

            <button onclick=" addNewTask()"
                    class="text-xs bg-orange-500 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                &plus; Add new task
                </button>
            </div>


        </div>

        <script src="./assets/scripts/script.js"></script>
</body>

</html>
