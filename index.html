<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To~do List</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <link rel="stylesheet" href="./assets/styles/custom.css">
</head>

<body class="bg-gray-900 grid h-fit grid-rows-[24rem, 8fr,16rem] grid-cols-[2.5fr,8fr] gap-1 relative">
    <!-- Header -->
    <header class="col-span-2 grid-flow-col fixed w-full z-10">
        <div class="bg-yellow-400 flex justify-between items-center p-3 w-full h-16 sm:h-24 relative">

            <!-- Heading -->
            <div class="text-left sm:text-center sm:flex-grow">
                <h1 class="font-bold sm:text-3xl text-2xl">To~Do List</h1>
                <h2 class="text-gray-800 sm:visible text-xs sm:text-base sm:block hidden">
                    A place where you can be most productive!
                </h2>
            </div>

            <!-- <button
                class="bg-yellow-500 text-white font-bold text-xs text-center sm:text-sm px-4 py-2 rounded-full hover:bg-yellow-100 hover:text-yellow-400 transition-all">
                Sync
            </button> -->

            <!-- USER Panel -->
            <div
                class="sm:absolute right-0 top-0 mr-2 mt-2 mb-2 sm:mb-0 flex items-center justify-center bg-yellow-200 sm:p-2 sm:rounded-3xl rounded-full px-2">
                <div class="hidden sm:visible sm:block ml-2 text-right">
                    <h2 class="text-xl font-semibold">Chinmay</h2>
                    <h2 class="text-sm font-thin">@chini009</h2>
                </div>
                <div class="m-2 sm:m-0 overflow-hidden rounded-full sm:w-12 sm:h-12 sm:ml-4 w-8 h-8">
                    <img src="./assets/images/5252572.jpg" alt="profile image" class="w-full h-full object-cover" />
                </div>
            </div>

        </div>
    </header>

    <!-- Main content + Sidebar -->
    <main class="col-span-2 flex flex-row">
        <!-- Side Bar -->
        <aside id="side-bar"
            class="max-h-svh mt-24 mb-24 col-span-1 bg-gray-700 text-white p-6 hidden sm:block text-center sticky top-24 rounded-3xl rounded-tl-none rounded-bl-none">
            <ul>
                <h2 class="text-center text-nowrap text-xl font-bold mb-2">Welcome!</h2>
                <!-- Floating Button for New List -->
                <button id="panel-new-list-button"
                    class="bg-gray-500 text-nowrap overflow-hidden h-fit w-full p-4 rounded-2xl text-center text-sm text-white cursor-pointer hover:bg-gray-600 transition mb-2">+
                    New List</button>
                <!-- Other List Items -->
                <!-- <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG1</li>
                <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG2</li>
                <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG3</li> -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main id="main-content"
            class="flex w-full flex-col pt-24 p-4 justify-center ite min-h-[calc(100vh-0px)] relative">

            <!-- Toggle Sidebar -->
            <button id="hide-sidebar-button"
                class="bg-slate-400 transition hover:bg-slate-500 absolute m-2 text-black top-24 right-0 px-2 py-2 rounded-full mb-2">Here</button>

            <!-- Placeholder for when no cards are present -->
            <div id="placeholder"
                class="flex flex-col items-center justify-center min-h-[calc(100vh-160px)] text-center">
                <h1 class="text-white text-xl mb-4">No lists to display. Create your first list now!</h1>
                <button id="new-list-button"
                    class="bg-gray-500 h-fit w-fit p-4 rounded-2xl text-center text-sm text-white cursor-pointer hover:bg-gray-700 transition">
                    Create New List
                </button>
            </div>

            <!-- Floating fixed button to add new list -->
            <button id="floating-new-list-button"
                class="hidden fixed mb-20 text-4xl bottom-0 right-0 m-4 z-20 bg-gray-500 h-16 w-16 p-2 rounded-full text-center text-white cursor-pointer hover:bg-gray-700 transition">+
            </button>

            <!-- Container for dynamically added lists -->
            <div id="task-container"
                class="flex flex-row flex-wrap items-start justify-start gap-4 p-4 h-full min-w-full">
                <!-- Cards will be dynamically added here -->
            </div>


        </main>

    </main>

    <!-- Footer -->
    <footer
        class="col-span-2 p-4 text-white font-serif flex justify-end items-center bg-gray-800 bottom-0 left-0 w-full">
        &copy; by Chinmay
    </footer>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
