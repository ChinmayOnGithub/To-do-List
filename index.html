<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To~do List</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
</head>

<body class="bg-gray-900 grid min-h-screen grid-rows-[auto,1fr] grid-cols-[1fr,5fr] gap-0 relative">
    <!-- Header -->
    <header class="col-span-2 grid-flow-col">
        <div class="bg-yellow-400 flex justify-between items-center p-3 w-full max-h-24">
            <div class="text-left sm:text-center sm:flex-grow">
                <h1 class="font-bold sm:text-3xl text-2xl">To~Do List</h1>
                <h2 class="text-gray-800 text-xs sm:text-base sm:block hidden">
                    A place where you can be most productive!
                </h2>
            </div>

            <div class="flex items-center">
                <button
                    class="bg-yellow-500 text-white font-bold text-xs sm:text-sm px-4 py-2 rounded-full hover:bg-yellow-100 hover:text-yellow-400 transition-all">
                    Sync
                </button>

                <div class="overflow-hidden rounded-full sm:w-12 sm:h-12 sm:ml-4 w-8 h-8 ml-4">
                    <img src="./assets/images/5252572.jpg" alt="profile image" class="w-full h-full object-cover" />
                </div>
            </div>
        </div>
    </header>

    <!-- Side Bar -->
    <aside class="col-span-1 bg-gray-700 text-white p-4 hidden sm:block text-center sticky top-0">
        <ul>
            <h2 class="text-center text-xl font-bold mb-2">Welcome!</h2>
            <!-- Floating Button for New List -->
            <button id="floating-new-list-button"
                class="bg-gray-500 h-fit w-full p-4 rounded-xl text-center text-sm text-white cursor-pointer hover:bg-gray-700 transition mb-2">+
                New List<img>
            </button>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG1</li>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG2</li>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG3</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="col-span-2 sm:col-span-1 p-4">

        <!-- Placeholder for when no cards are present -->
        <div id="placeholder" class="flex flex-col items-center justify-center min-h-[calc(100vh-160px)] text-center">
            <p class="text-white text-xl mb-4">No lists to display. Create your first list now!</p>
            <div id="new-list-button"
                class="bg-gray-500 h-fit w-fit p-4 rounded-lg text-center text-sm text-white cursor-pointer hover:bg-gray-700 transition">
                Create New List
            </div>
        </div>

        <!-- Container for dynamically added lists -->
        <!-- grid grid-cols-1 gap-4 p-4 -->
        <!-- grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4 -->
        <div id="task-container" class="flex flex-wrap gap-4 p-4 justify-center place-items-center h-full">
            <!-- Cards will be dynamically added here -->
        </div>
    </main>




    <!-- Footer -->
    <footer
        class="col-span-2 p-4 text-white font-serif flex justify-end items-center bg-gray-800 bottom-0 left-0 w-full">
        &copy; by Chinmay
    </footer>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
