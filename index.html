<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To~do List</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>

<body>
    <div class="nav">
        <div class="title-group">
            <h1 class="title">To~Do List</h1>
            <h2 class="subtitle">A place where you can be most productive! </h2>
        </div>

        <button>Sync</button>

        <div class="profile">
            <img src="./assets/images/--" alt="">
        </div>

    </div>

    <div class="all-tasks">

        <!-- check boxes -->
        <div class="card">

            <div class="tasks-template">

                <h3 class="list-title">Title</h3>
                <div> <input type="checkbox" id="task1" class="all_checkbox" onclick="removeItem('task1_label')">
                    <label for="task1" id="task1_label"><input class="to-do_input_text" type="text"></label>
                </div>
            </div>

            <button onclick="addNewTask()">+ Add new task</button>
        </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
