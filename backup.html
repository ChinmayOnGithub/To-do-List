<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To~do List</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
</head>

<body class="bg-gray-900 w-full grid min-h-screen grid-rows-[auto,1fr,auto] grid-cols-[minmax(200px,250px),1fr] gap-1">
    <!-- Header -->
    <header class="col-span-2 grid-flow-col">
        <div class="bg-yellow-400 flex justify-between items-center p-3 w-full max-h-24">
            <div class="text-left sm:text-center sm:flex-grow">
                <h1 class="font-bold sm:text-3xl text-2xl">To~Do List</h1>
                <h2 class="text-gray-800 text-xs sm:text-base sm:block hidden">
                    A place where you can be most productive!
                </h2>
            </div>

            <div class="flex items-center">
                <button
                    class="bg-yellow-500 text-white font-bold text-xs px-4 py-2 rounded-full hover:bg-yellow-100 hover:text-yellow-400 transition-all">
                    Sync
                </button>

                <div class="overflow-hidden rounded-full sm:w-12 sm:h-12 sm:ml-4 w-8 h-8 ml-4">
                    <img src="./assets/images/5252572.jpg" alt="profile image" class="w-full h-full object-cover" />
                </div>
            </div>
        </div>
    </header>

    <!-- Side Bar -->
    <aside class="text-center bg-gray-700 text-white p-4 sm:block hidden">
        <ul>
            <h2 class="text-center text-xl font-bold mb-2">Side bar here</h2>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG1</li>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG2</li>
            <li class="hover:bg-gray-600 rounded-xl m-2 p-2 transition">TAG3</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="col-span-2 sm:col-span-1">

        <!-- Placeholder for when no cards are present -->
        <div id="placeholder" class="flex flex-col items-center justify-center min-h-[calc(100vh-160px)] text-center">
            <p class="text-white text-xl mb-4">No lists to display. Create your first list now!</p>
            <div id="new-list-button"
                class="bg-gray-500 h-fit w-fit p-4 rounded-lg text-center text-sm text-white cursor-pointer hover:bg-gray-700">
                Create New List
            </div>
        </div>


        <!-- Card -->
        <div class="all-tasks hidden" id="task-container">
            <!-- Checkboxes Section -->
            <div class="bg-orange-200 m-4 rounded-md p-4 w-fit flex-row relative">
                <h3 class="ml-4 text-2xl font-bold relative mb-4">Title</h3>

                <div class="flex items-center mb-2">
                    <input type="checkbox" id="task1" class="rounded-full focus:ring-1
            focus:ring-orange-500 w-5 h-5 focus:outline-none cursor-pointer mr-2
            checked:accent-violet-700" onclick="removeItem('task1_label')" />

                    <label for="task1" id="task1_label" class="flex-grow">
                        <input type="text"
                            class="p-1 border rounded-md w-full bg-orange-200 placeholder:text-gray-600 border-none focus:outline-none"
                            placeholder="Enter your task here" onkeydown="handleKeyDown(event, 'task1_label')" />
                    </label>
                </div>

                <button onclick="addNewTask('card_1')"
                    class="text-xs bg-orange-500 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    &plus; Add new task
                </button>


                <div
                    class="bg-orange-900 w-9 h-9 absolute bottom-0 right-0 m-2 rounded-full hover:bg-orange-700 text-white transition">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white font-serif flex place-content-end place-items-end col-span-2 p-4 bg-gray-800 text-center">
        &copy; by Chinmay
    </footer>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
